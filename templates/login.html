<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/script.js"></script>
    <link rel="shortcut icon" href="https://www.svgrepo.com/show/499764/user.svg">
    <link rel="stylesheet" href="/static/style.css" />
    <title>Вход</title>
</head>

<body>
    <header>
        <div class="titletop">
            <h1>Портал</h1>
            <h3>МОУ "ДСШ" № 1</h3>
        </div>
        <div class="menu">
            <div class="mainpagebtn btn">
                <a class="but" href="{{ url_for('index') }}"></a>
            </div>
            <div class="sprav btn">
                <a class="but" href="{{ url_for('spravka') }}"></a>
            </div>
            <div class="logs btn">
                <a class="but" href="{{ url_for('logs') }}"></a>
            </div>
            {% if current_user.is_authenticated and current_user.role == 'admin' %}
            <div class="users btn">
                <a class="but" href="{{ url_for('users') }}"></a>
            </div>
            <div class="reg btn">
                <a class="but" href="{{ url_for('register') }}"></a>
            </div>
            {% endif %}
            <div class="dwnld btn">
                <a class="but" href="{{ url_for('manual') }}"></a>
            </div>
            <div class="logout btn">
                <a href="#" class="but" onclick="logout()"></a>
            </div>
        </div>
    </header>
    <div class="login-container">

        <form class="loginbox" method="POST" action="/login">
            <h1 style="text-align: center;">Вход</h1>
            {{ form.hidden_tag() }}
            <input class="loginline" type="text" placeholder="Логин" {{ form.username }}<br>
            <input class="loginline" type="password" placeholder="Пароль" {{ form.password }}<br>
            <button class="accept" type="submit" {{ form.submit() }} Вход</button>
        </form>
    </div>
</body>

</html>
